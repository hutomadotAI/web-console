{% load i18n static %}

<header id="navigation" class="navbar" >

  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">{% trans 'Toggle navigation' %}</span>
        <i class="fa fa-bars fa-2x"></i>
      </button>

      <a class="navbar-brand" href="/">
        <h1 style="padding: 5px;" >
          <img src="{% static 'images/logo-white.png' %}" alt="hutoma logo" height="40">
        </h1>
      </a>
    </div>

    <nav style="padding: 5px;" class="collapse navbar-collapse navbar-right" role="navigation">
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
          <li><a href="{% url 'account_email' %}">{% trans 'Change E-mail' %}</a></li>
          <li><a href="{% url 'account_logout' %}">{% trans 'Sign Out' %}</a></li>
        {% else %}
          <li><a href="https://www.hutoma.ai/technology">{% trans 'Technology' %}</a></li>
          <li><a href="https://www.hutoma.ai/partners">{% trans 'Partners' %}</a></li>
          <li><a href="https://www.hutoma.ai/about">{% trans 'About' %}</a></li>
          <li><a href="{% url 'account_signup' %}">{% trans 'Sign Up' %}</a></li>
          <li><a href="{% url 'account_login' %}">{% trans 'Login' %}</a></li>
        {% endif %}
      </ul>
    </nav>

  </div>

</header>
