{% load i18n static %}

<div class="box box-solid box-clean flat no-shadow">

  <div class="box-header with-border">
    <i class="fa fa-cloud-download text-green"></i>
    <div class="box-title"><b>{% trans 'Download chat logs' %}</b></div>
  </div>

  <div class="box-body">
    <form action="insights/logs" class="form-inline" method="post" id="LOGS_FORM">
      {% csrf_token %}
      <div class="form-group col-md-4">
        <label for="DATE_FROM">{% trans 'From date:' %}</label>
        <div class="input-group date" id="chatlogsDateFrom">
          <input type="text" class="form-control" name="from" id="DATE_FROM" value="{{ from_date }}"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="DATE_TO">{% trans 'To date:' %}</label>
        <div class="input-group date" id="chatlogsDateTo">
          <input type="text" class="form-control" name="to" id="DATE_TO" value="{{ to_date }}"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
      <button style="min-width: 100px" form="LOGS_FORM" class="btn btn-success flat pull-right"><b>{% trans 'Download Logs' %}</b></button>
    </form>
  </div>

  <div class="box-footer">
    {% blocktrans %}If you're stuck, first check out our <a href="https://docs.hutoma.ai" target="_blank">docs website</a>, join our <a href="https://hutomadotai.slack.com" target="_blank">Slack community</a>, or ask any questions you have in the chat window in the bottom right.{% endblocktrans %}
  </div>

</div>
