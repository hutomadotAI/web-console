{% load widget_tweaks %}

<div id="FIELD_{{ field.id_for_label|upper }}" class="{{ field.class|default:'form-group' }}">
  {% if field.label %}
    <label for="{{ field.id_for_label }}">{{ field.label|safe  }}</label>
  {% endif %}

  {% render_field field|add_class:'form-control' %}

  {% if field.help_text %}
    <small class="form-text text-muted">
      {{ field.help_text }}
    </small>
  {% endif %}
</div>
