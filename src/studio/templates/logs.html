{% load i18n static %}

<div class="logs" id="LOGS">

  <div class="sidebar-header">
    <h2>{% trans 'Chat logs' %}</h2>
  </div>

  <pre class="text-gray output"><code class="language-json" id="MSG_JSON"></code></pre>

  <div class="sidebar-footer text-center">
    <button class="btn btn-success btn-sm"
      data-toggle="tooltip"
      title="{% trans 'Copy to clipboard' %}"
      data-clipboard-target="#MSG_JSON">{% trans 'Copy' %}</button>
  </div>
</div>
