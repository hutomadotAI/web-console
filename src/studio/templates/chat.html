{% load i18n %}

<div class="chat">
  <div class="box-header no-border text-gray text-center" style="background:#1e282c; color:#8A8A8A; height:36px; padding-top:10px;">
    <div class="box-title text-gray" style="font-size: 12px">{% trans 'Chat' %}</div>

    <a class="dropdown-toggle" data-toggle="dropdown" title="voice options" tabindex="-1" style="position: absolute; right: 0;line-height: 36px;top: 0;padding: 0 12px;"><i class="fa fa-gears text-gray text-sm "></i></a>

    <ul class="dropdown-menu no-border flat" style="position: absolute; left: auto; right: 0;">
      <li><a id="action.speech:toggle">{% trans 'Turn On Speech' %}</a></li>
      <li><a id="action.logs:toggle">{% trans 'Hide JSON logs' %}</a></li>
      <li role="separator" class="divider"></li>
      <li><a id="action.history:clear">{% trans 'Clear history' %}</a></li>
    </ul>
  </div>

  <div class="direct-chat-messages" id="messages"></div>

  <div class="box-footer flat" id="chat-footer">
    <div class="input-group">
      <input type="text" id="message" placeholder="{% trans 'Type a messageâ€¦' %}" class="form-control flat no-shadow" onkeydown="keyboardChat(event)" tabindex="-1">
      <span class="input-group-btn">
        <button class="btn flat direct-chat-dictate" id="action.speech:dictate" title="{% trans 'Click to record' %}" data-toggle="tooltip"><i class="fa fa-microphone" id="microphone"></i></button>
      </span>
    </div>
  </div>
</div>
