{% load i18n widget_tweaks %}

<div class="form-formset{% if nested %} nested{% endif %}">

  <input type="checkbox" class="delete" name="{{ prefix }}-DELETE" id="id_{{ prefix }}-DELETE" data-prefix="{{ prefix }}">

  {% for field in fields %}

    {% if not forloop.last %}

      {{field.type}}

      {% include 'forms/field.html' with field=field %}

    {% endif %}

  {% endfor %}

  <div class="form-actions">
    {% if nested %}
      <label class="btn formset-remove fa fa-minus" for="id_{{ prefix }}-DELETE" data-toggle="tooltip" title="{% trans 'Remove' %}"></label>
      <button type="button" class="btn formset-add fa fa-plus formset-button"
        data-toggle="tooltip"
        title="{% trans 'Add' %}"
        data-formset="{{ formset }}"></button>
    {% else %}
      <label class="btn formset-remove fa fa-trash" for="id_{{ prefix }}-DELETE" data-toggle="tooltip" title="{% trans 'Remove' %}"></label>
    {% endif %}
  </div>

</div>
